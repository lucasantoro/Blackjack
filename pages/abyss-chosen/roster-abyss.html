<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="../../css/style.css">

<style>
/* FORCE TWO COLUMNS */
.roster-grid {
  max-width: 1100px;
  margin: 0 auto;
  padding: 0 25px;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 35px;
  margin-top: 30px;
}

/* MEMBER CARD */
.member-card {
  background: rgba(20,20,20,0.8);
  border: 1px solid rgba(255,255,255,0.12);
  padding: 22px;
  border-radius: 14px;
  color: #eee;
  backdrop-filter: blur(4px);
  position: relative;
  overflow: hidden;
  opacity: 0;
  transform: scale(0.96);
  animation: fadeZoom 0.8s forwards;
  box-shadow: 0 0 18px rgba(255,60,60,0.35);
}

/* CLASS HEADER */
.member-header {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 10px;
}

.class-icon {
  width: 42px;
  height: 42px;
}

/* NAME */
.member-card h3 {
  color: #fff;
  font-size: 1.4rem;
  margin: 0;
}

/* ROLE BADGE */
.role-badge {
  display: inline-block;
  margin-top: 6px;
  padding: 4px 10px;
  border-radius: 999px;
  font-size: 0.85rem;
  font-weight: bold;
  color: #000;
}

/* Role colors */
.role-tank { background: #3da4ff; }
.role-healer { background: #5cff9e; }
.role-dps { background: #ff5050; }

/* RaiderIO button */
.rio-btn {
  display: inline-block;
  margin-top: 12px;
  padding: 10px 14px;
  border-radius: 8px;
  background: #ff5050;
  color: #fff;
  text-decoration: none;
  font-size: 0.95rem;
  box-shadow: 0 0 12px rgba(255,80,80,0.6);
  transition: .25s;
}
.rio-btn:hover {
  background: #ff6f6f;
  box-shadow: 0 0 18px rgba(255,120,120,0.9);
}
</style>

</head>

<body class="page-transition abyss-bg">

<header>
  <nav>
    <ul>
      <li><a href="../../index.html">Home</a></li>
      <li><a href="../raider.html">Raider</a></li>

    </ul>
  </nav>

<nav class="subnav">
  <ul>
    <li><a href="../abyss-chosen/abyss-chosen.html">Home Team</a></li>
    <li><a href="../abyss-chosen/roster-abyss.html" class="active">Roster</a></li>
    <li><a href="../abyss-chosen/abyss-chosen-progress.html">Progress</a></li>
  </ul>
</nav>

<div class="bg-container">
  <main class="panel">

    <h2 class="page-title">Roster Abyss Chosen</h2>

    <div class="roster-grid" id="roster-container"></div>

  </main>
</div>

<footer>
<p>&copy; 2025 Delirium Tremens</p>
</footer>

<script>
// LISTA DEI MEMBRI ABYSS
const members = [
  "odetta.html",
  "aqualara.html"
];

// MAP RUOLI
const roleMap = {
  "TANK": "role-tank",
  "HEALER": "role-healer",
  "DPS": "role-dps"
};

// ICONA CLASSI
function classIcon(name) {
  return `../../img/classes/${name.toLowerCase().replace(" ", "")}.png`;
}

const container = document.getElementById("roster-container");

members.forEach(file => {
  fetch(`../../members/${file}`)
    .then(res => res.text())
    .then(html => {

      // ESTRAZIONE METADATI
      const className = html.match(/data-class="([^"]+)"/)?.[1] ?? null;
      const roleName  = html.match(/data-role="([^"]+)"/)?.[1]?.toUpperCase() ?? null;
      const rioURL    = html.match(/data-rio="([^"]+)"/)?.[1] ?? null;

      container.innerHTML += `
        <div class="member-card">

          <div class="member-header">
            ${className ? `<img class="class-icon" src="${classIcon(className)}">` : ""}
            <div>
              ${html}
              ${roleName ? `<span class="role-badge ${roleMap[roleName]}">${roleName}</span>` : ""}
            </div>
          </div>

          ${rioURL ? `<a href="${rioURL}" target="_blank" class="rio-btn">Profilo Raider.IO</a>` : ""}
        </div>`;
    });
});
</script>

<script>
// PAGE TRANSITION
document.addEventListener("DOMContentLoaded", () => {
  document.body.classList.add("page-loaded");

</script>

</body>
